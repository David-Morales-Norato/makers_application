<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Makers Tech</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
  <link rel='stylesheet'
    href='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css'>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">

</head>

<body>
  <div class="container">
    <header class="header">
      <h1>Makers Tech</h1>


      {% if current_user.user_type %}
      <nav>
        <ul>
          <li><a href="/">Chat</a></li>
          <li><a href="/dashboard">Dashboard</a></li>
          <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
      </nav>
      {% else %}
      <nav>
        <ul>
          <li><a href="/">Chat</a></li>
          <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
      </nav>
      {% endif %}

    </header>
    <main>
      <div class="chat">
        <div class="chat-title">
          <h1>Tech Guru</h1>
        </div>
        <div class="messages">
          <div class="messages-content"></div>
        </div>
        <div class="message-box">
          <div class="message-input-container">
            <textarea type="text" class="message-input" placeholder="Type message..."></textarea>
          </div>
          <button type="submit" class="message-submit">Send</button>
        </div>
    </main>

  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script
    src='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script
    src='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js'></script>
  <script src="./script.js"></script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>

  </div>
</body>

</html>
